<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network - PCAP File Upload</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Upload PCAP File for Network Analysis</h1>
    </header>
    <main>
        <section>
            <h2>Upload a PCAP File</h2>
            <form action="/upload-pcap" method="POST" enctype="multipart/form-data">
                <label for="pcap_file">Choose a PCAP file:</label>
                <input type="file" id="pcap_file" name="pcap_file" required>
                <button type="submit">Predict</button>
            </form>
            {% if message %}
                <p class="message">{{ message }}</p>
            {% endif %}
            <a href="/" class="back-button">Back to Home</a>
        </section>
    </main>
</body>
</html>
